
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EduGen TKA">
    
    <title>EduGen TKA SD - Premium Blue Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5832/5832416.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #020617;
            --surface-blue: #0f172a;
            --accent-sky: #0ea5e9;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            min-height: 100vh;
            color: #f1f5f9;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Background Animated Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }
        .orb-1 { width: 500px; height: 500px; background: #1e40af; top: -10%; right: -5%; animate: float-slow 20s infinite alternate; }
        .orb-2 { width: 400px; height: 400px; background: #312e81; bottom: -10%; left: -5%; animate: float-slow 25s infinite alternate-reverse; }
        .orb-3 { width: 300px; height: 300px; background: #1e3a8a; top: 40%; left: 30%; animate: float-slow 30s infinite alternate; }

        @keyframes float-slow {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 100px) scale(1.1); }
        }

        .glass-card-3d {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .glass-card-3d:hover {
            border-color: rgba(37, 99, 235, 0.3);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.2);
            border-color: #3b82f6;
        }

        .btn-3d-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            box-shadow: 
                0 4px 0 #172554, 
                0 15px 30px -5px rgba(37, 99, 235, 0.4);
            transition: all 0.2s ease;
        }
        .btn-3d-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #172554, 0 20px 35px -5px rgba(37, 99, 235, 0.5);
        }
        .btn-3d-blue:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #172554, 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(37, 99, 235, 0.3), transparent);
            animation: scanline 4s linear infinite;
            z-index: 1;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.2.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW registered');
                }).catch(err => {
                    console.log('SW registration failed');
                });
            });
        }
    </script>
</body>
</html>
